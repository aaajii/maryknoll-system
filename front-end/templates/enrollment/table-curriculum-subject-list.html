<table class="table table-bordered bg-nav table-hover">
  <thead class="thead-light">
    <tr>
      <!-- Refer to database for headings -->
      <th scope="col">Grade Level</th>
      <th scope="col">Subject Name</th>
      <th scope="col">Credit Units</th>
      <th scope="col" class="no-print">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      {%for subj in subject_list%}
      <td>{{subj.year}}</td>
      <td>{{subj.subject_name}}</td>
      <td>{{subj.units}}</td>
      <td class="text-center"><a href="{%url 'subject-edit' subj.pk %}?curriculum={{curriculum.pk}}" class="btn btn-secondary btn-sm view-button">Edit</a></td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="6" class="text-center">No Subjects</td>
    </tr>
    {%endfor%}
  </tbody>
</table>
