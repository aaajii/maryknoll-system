<div class="col-md-4">
    <label>Student First Name:</label>
    <p class="form-control-static">
        {% if student %}
            {{student.student.first_name}}
            {% else %}
                No Student
        {% endif %}
    </p><!--auto generated by student ID-->
</div>
<div class="col-md-4">
    <label>Student Middle Name:</label>
    <p class="form-control-static">
        {% if student %}
            {{student.student.middle_name}}
        {% else %}
            No Student
        {% endif %}
    </p>
</div>
<div class="col-md-4">
    <label>Student Last Name:</label>
    <p class="form-control-static">
        {% if student %}
            {{student.student.last_name}}
        {% else %}
            No Student
        {% endif %}
    </p>
</div>
