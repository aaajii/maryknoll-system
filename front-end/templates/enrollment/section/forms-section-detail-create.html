<form action="{% url 'section-detail-form' section.pk %}" method="POST" class="section-detail-form heading-label">
  <div class="row">
    <div class="col">
      <h3 class="link" style="margin-top: 10px;"> Add Student to section</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label>Student ID:</label>
      <input type="text" class="form-control"><!-- Auto generate-->
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label>Student First Name:</label>
      <p class="form-control-static"></p><!--auto generated by student ID-->
    </div>
    <div class="col-md-4">
      <label>Student Middle Name:</label>
      <p class="form-control-static"></p>
    </div>
    <div class="col-md-4">
      <label>Student Last Name:</label>
      <p class="form-control-static"></p>
    </div>
  </div>
  <div class="btn-forms" style="display: flex; justify-content: flex-end">
    <a href="{%url 'section-detail' section.pk %}" class="btn btn-link">Cancel</a>
    <a href="#" class="btn btn-primary "><i class="fa fa-check-circle" aria-hidden="true"></i> Save Student to Section</a>
  </div>
</form>
